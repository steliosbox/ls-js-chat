<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
        <![endif]-->
        <title>ls-js-chat</title>
    </head>
    <body>
        <div class="page__wrapper">
            <div class="page__inner clearfix">
                <aside class="friends">
                    <ul class="friends__list">
                        <li class="friends__item">Name Lastname</li>
                    </ul>
                </aside>
                <main class="chat">
                    <div class="comments">
                        <ul class="comment__list" v-for="item in list" v-bind:id="item.time">
                            <li class="comment__item clearfix">
                                <div class="comment__image">
                                    <img src="img/avatar.png" alt="">
                                </div>
                                <div class="comment__content">
                                    <div class="comment__title">
                                        <span class="comment__author">{{item.username}}</span>
                                        <span class="comment__time">{{item.time}}</span>
                                    </div>
                                    <div class="comment__message">{{item.message}}</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="message">
                        <input type="text" class="message__input" placeholder="Type a message..."/>
                    </div>
                </main>
            </div>
        </div>
        <script type="text/javascript" src="js/main.bundle.js"></script>
    </body>
</html>
